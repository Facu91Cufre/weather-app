<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Styles Link-->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cont-search">
        <input type="text" placeholder="Enter a city name" spellcheck="false" id="city-input" />
        <button class="search-btn">
          <img src="./assets/search.png" alt="search icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="./assets/clear.png" alt="clear" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Buenos Aires</h2>
        <div class="details">
          <div class="col">
            <img src="./assets/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
